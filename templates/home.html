<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{userimage}}">
    <title>Spotify Couples Playlist</title>
</head>

<body>
        <p>Welcome, {{name}}!</p>
        <p>Go on your friend's Spotify page and copy the link to their profile.</p>
        <form action = "/playlist" method = "POST">
        Enter the URL here: <input type="text" id="friendName" name="friendName"><br><br>
        <input type = "submit" value = "Submit" />
        <p> To test out the website, you can put Snoop Dogg's Spotify profile by clicking <a href="#" id = snoop>here.</a>
        </form>

</body>

</html>

<script type="text/javascript">
    document.getElementById("snoop").addEventListener('click', function () {
        var text = document.getElementById('friendName');
        text.value += 'https://open.spotify.com/user/snoopdogg?si=d4739b0c882842d9';
    });
    
    </script>
